<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Tracking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        .payment-header {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .table-wrapper {
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
        }

        .action-buttons button {
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <header class="payment-header text-center">
        <h1 class="display-5">Payment Tracking</h1>
        <p class="lead">Keep track of all payments and generate bills seamlessly.</p>
    </header>

    <main class="container py-5">
        <!-- Payment Tracking Table -->
        <div class="table-wrapper">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Client ID</th>
                        <th>Name</th>
                        <th>Payment Date</th>
                        <th>Amount Paid</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1001</td>
                        <td>John Doe</td>
                        <td>2024-11-20</td>
                        <td>$200</td>
                        <td><span class="badge bg-success">Paid</span></td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-primary"><i class="fas fa-eye"></i> View</button>
                            <button class="btn btn-sm btn-warning"><i class="fas fa-file-invoice"></i> Generate Bill</button>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-envelope"></i> Notify</button>
                        </td>
                    </tr>
                    <tr>
                        <td>1002</td>
                        <td>Jane Smith</td>
                        <td>2024-11-19</td>
                        <td>$150</td>
                        <td><span class="badge bg-warning">Pending</span></td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-primary"><i class="fas fa-eye"></i> View</button>
                            <button class="btn btn-sm btn-warning"><i class="fas fa-file-invoice"></i> Generate Bill</button>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-envelope"></i> Notify</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
