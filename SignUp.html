<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .auth-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .toggle-link:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
        <!-- Sign Up Form -->
        <form id="signup-form" style="display: none;">
            <h2 class="text-center mb-4">Sign Up</h2>
            <div class="mb-3">
                <label for="signup-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signup-name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="signup-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            <p class="text-center mt-3">
                Already have an account? <span class="toggle-link" onclick="toggleForms()">Sign In</span>
            </p>
        </form>
    </div>

</body>

</html>
